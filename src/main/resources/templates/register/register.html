<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="javascript.js"></script>
    <title>Index</title>
</head>
<th:block th:include="/htmlFragment/header :: header"></th:block>

<Body>
<div id="container">
    <div id="input-form">
    <h1>Register user </h1>
    <p>Please fill out your info </p>
    <br>
    <form method="post" th:action="@{/templates/register}">
        <label>Name: </label>
        <br>
        <input type th:name="name"class="form-control" name="name" required>
        <br>
        <label>Email: </label>
        <br>
        <input type th:name="email"class="form-control" name="email" required>
        <br>
        <label>Password: </label>
        <br>
        <input type="password" th:name="password"class="form-control" name="password" required>
        <br>
        <br>
        <input type="submit" value="Register user"/>
        <br>
        <br>
        <a href="/"> <input type="button" value="Cancel">
        </a>
    </form>
    </div>
</div>
</body>

</div>
<div id="footer">
    <th:block th:include="/htmlFragment/footer :: footer"></th:block>
</div>
</html>
