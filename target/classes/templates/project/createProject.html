<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="javascript.js"></script>
    <title>Index</title>
    <!-- Styling flyttes til ekstern stylesheet sammen med margin i table intern styling -->
    <style>

    </style>
    <!-- Styling flyttes til ekstern stylesheet -->

</head>
<th:block th:include="/htmlFragment/headerLoggedIn :: header"></th:block>
<Body>
<center>
    <h1>Welcome <p th:text="${username}"></p> <br>Here are your projects!!!<br> </h1>

<table style = "margin-top: 20px;">
    <tr>
        <th>Project Number:</th>
        <th>Project Name</th>
        <th>Start</th>
        <th>Finish</th>
        <th>Estimated budget</th>
        <th>Update project</th>
    </tr>
    <tr>
        <form  action="/createproject" method="post">
            <td></td>
            <td><input type="text" name="name"></td>
            <td><input type="date" name="start"></td>
            <td><input type="date" name="finish"></td>
            <td><input type="text" name="budget"></td>
            <td><input type="submit" class="like" value="Add Project"></td>
        </form>
    </tr>

    <tr id="tr1" th:border="1" th:each="project : ${loopList}">
        <td></td>
        <td th:text="${name}"></td>
        <td th:text="${start}"></td>
        <td th:text="${finish}"></td>
        <td th:text="${budget}"></td>
        <td><input type="submit" class="like" value="Update Project"></td>

    </tr>
</table>
</center>

</body>

</div>
<div id="footer">
    <th:block th:include="/htmlFragment/footer :: footer"></th:block>
</div>
</html>
