<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Create Task</title>
</head>

<th:block th:include="/htmlFragment/headerLoggedIn :: header"></th:block>
<body>
<div id="container">
    <div id="input-form">
        <h1>Welcome <p th:text="${userName}"></p> <br>Here are your Tasks!<br> </h1>

<table style = "margin-top: 20px;">
    <tr>
        <th>Task Number:</th>
        <th>Task Name</th>
        <th>Start</th>
        <th>Finish</th>
        <th>Estimated budget</th>
        <th>Update task</th>
        <th>Delete</th>
        <th></th>
    </tr>
    <tr>
        <form action="/createTaskParam" method="post">
            <td></td>
            <td><input type="text" name="taskName"></td>
            <td><input type="date" name="startDate"></td>
            <td><input type="date" name="finishDate"></td>
            <td><input type="text" name="cost"></td>
            <td><input type="submit" class="like" value="Add Task"></td>
            <td><input type="reset" class="like" value="Reset"></td>
        </form>
    </tr>

    <tr id="tr1" th:border="1" th:each="task : ${tasks}">
        <td></td>
        <td th:text="${task.getTaskName()}"></td>
        <td th:text="${task.getStartDate()}"></td>
        <td th:text="${task.getFinishDate()}"></td>
        <td th:text="${task.getCost()}"></td>
        <td><form th:action="@{/rerun/{id}(id=${task.getTaskName()})}" th:object="${task}">
            <button type="submit">Add subtask</button>
        </form>
        </td>
        <td><form th:action="@{/removeTask/{id}(id=${task.getTaskName()})}" th:object="${task}">
            <button type="submit">Delete</button>
        </form>
        </td>
    </tr>
</table>
</div>
</div>
</body>
<th:block th:include="/htmlFragment/footer :: footer"></th:block>
</html>
