<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="javascript.js"></script>
    <title>Index</title>
</head>
<th:block th:include="/htmlStandard/header :: header"></th:block>

<Body>
<div id="container">
<h1>Create user </h1>
<p>Please fill out your info </p>
<br>
<form method="post" th:action="@{/register}">
    <label>Name: </label>
    <br>
    <input type th:name="name">
    <br>
    <label>Email: </label>
    <br>
    <input type th:name="email">
    <br>
    <label>Password: </label>
    <br>
    <input type="password" th:name="password">
    <br>
    <br>
    <input type="submit" value="Create user"/>
    <br>
    <br>
    <a href="/"> <input type="button" value="Cancel">
    </a>
</form>
</div>
</body>

</div>
<th:block th:include="/htmlStandard/footer :: footer"></th:block>
